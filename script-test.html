<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">

    <script src="https://d3js.org/d3.v4.js"></script>

    <div id="my_dataviz"></div>
</head>

<body>
    <script>

    // set the dimensions and margins of the graph
    var width = 500
    var height = 300

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
        .attr("width", 900)
        .attr("height", 600)

    // Load data from external CSV file
    d3.csv("data/top10_name_top5_genre.csv", function(error, data) {
        if (error) throw error;

        // A scale that gives a X target position for each group
        var x = d3.scaleOrdinal()
            .domain(d3.map(data, function(d) { return d.genre; }).keys())
            .range([200, 450, 550, 670, 780])

        // A scale that gives a X target position for each group
        var y = d3.scaleOrdinal()
            .domain(d3.map(data, function(d) { return d.genre; }).keys())
            .range([420, 270, 520, 270, 470])

        // Size scale for number of movies
        var size = d3.scaleLinear()
            .domain([103, 701])
            .range([12,90])  // circle will be between 7 and 55 px wide

        // A color scale for genre
        var color_genre = d3.scaleOrdinal()
            .domain(d3.map(data, function(d) { return d.genre; }).keys())
            .range(["#F8766D", "#00BA38", "#619CFF", "#1A281F", "#A18276"])

        // // A color scale for gender
        // var color_gender = d3.scaleOrdinal()
        //     .domain(d3.map(data, function(d) { return d.gender; }).keys())
        //     .range(["#619CFF", "#FC8EAC", "#A29C9B"])

        // Initialize the circle and text elements
        var group = svg.append("g");

        var nodes = group.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d) {
                return "translate(" + (width / 2) + "," + (height / 2) + ")";
            });

        // Append circles to the nodes
        var circles = nodes.append("circle")
            .attr("r", function(d){ return size(d.nb_movies)})
            .style("fill", function(d){ return color_genre(d.genre)})
            .style("fill-opacity", 0.8)
            .attr("stroke", "black")
            .style("stroke-width", 4)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Append text labels to the nodes
        var labels = nodes.append("text")
            .text(function(d) { return d.char_name; })
            .attr("text-anchor", "middle")
            .attr("dy", ".35em")
            .style("fill", "white")
            .style("pointer-events", "none")
            .style("font-size", function(d) { return (d.nb_movies/12) + "px"; }); // Set font size based on the radius

        // Append a second text label with adjusted positioning
        var labels2 = nodes.append("text")
            .text(function(d) { return d.nb_movies; })
            .attr("text-anchor", "middle")
            .attr("dy", "2.0em")  // Adjust the vertical positioning
            .style("fill", "black")
            .style("pointer-events", "none")
            .style("font-size", function(d) { return (d.nb_movies/30) + "px"; });

            // Add legends
        var legend = svg.selectAll(".legend")
            .data(color_genre.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) {
                return "translate(380," + (i * 20 + 20) + ")";
            });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color_genre);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d; });
            
        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("x", d3.forceX().strength(0.2).x( function(d){ return x(d.genre) } ))
            .force("y", d3.forceY().strength(0.1).y( function(d){ return y(d.genre) } ))
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            .force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(.1).radius(function(d){ return size(d.nb_movies)*1.1}).iterations(1)) // Force that avoids circle overlapping

        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(data)
            .on("tick", function(d){
            circles
                .attr("cx", function(d){ return d.x; })
                .attr("cy", function(d){ return d.y; });

            labels
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; });

            labels2
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; });
            });

        // What happens when a circle is dragged?
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }
    });

    </script>
</body>
