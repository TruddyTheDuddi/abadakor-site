<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script testing</title>

    <script src="https://d3js.org/d3.v4.js"></script>
    <div id="my_dataviz"></div>    
</head>
<body>

    <script>

        // set the dimensions and margins of the graph
        var width = 900
        var height = 450

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", 900)
            .attr("height", 450)    

        // Load data from external CSV file
        d3.csv("data/top10_name_top5_genre.csv", function(error, data) {
            if (error) throw error;

            // A scale that gives an X target position for each genre
            var x = d3.scaleOrdinal()
                .domain(d3.map(data, function(d) { return d.genre; }).keys())
                .range([50, 250, 400, 550, 700])

            // Size scale for countries
            var size = d3.scaleLinear()
                .domain([103, 701])
                .range([12,70])  // circle will be between 7 and 55 px wide

            // A color scale
            var color = d3.scaleOrdinal()
                .domain(d3.map(data, function(d) { return d.genre; }).keys())
                .range(["#F8766D", "#00BA38", "#619CFF", "#1A281F", "#635255"])

            // Initialize the circle: all located at the center of the svg area
            var node = svg.append("g")
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                    .attr("r", function(d){ return size(d.nb_movies)})
                    .attr("cx", width / 2)
                    .attr("cy", height / 2)
                    .style("fill", function(d){ return color(d.genre)})
                    .style("fill-opacity", 0.8)
                    .attr("stroke", "black")
                    .style("stroke-width", 4)
                    .call(d3.drag() // call specific function when circle is dragged
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

            // // Initialize the circle and text elements
            // var group = svg.append("g");

            // var nodes = group.selectAll("g")
            // .data(data)
            // .enter()
            // .append("g")
            // .attr("transform", function(d) {
            //     return "translate(" + (width / 2) + "," + (height / 2) + ")";
            // });

            // // Append circles to the nodes
            // var circles = nodes.append("circle")
            //     .attr("r", 29)
            //     .style("fill", function(d){ return color(d.group)})
            //     .style("fill-opacity", 0.8)
            //     .attr("stroke", "black")
            //     .style("stroke-width", 4)
            //     .call(d3.drag() // call specific function when circle is dragged
            //         .on("start", dragstarted)
            //         .on("drag", dragged)
            //         .on("end", dragended));

            // // Append text labels to the nodes
            // var labels = nodes.append("text")
            //     .text(function(d) { return d.char_name; })
            //     .attr("text-anchor", "middle")
            //     .attr("dy", ".35em")
            //     .style("fill", "white")
            //     .style("pointer-events", "none");

            // Features of the forces applied to the nodes:
            var simulation = d3.forceSimulation()
                .force("x", d3.forceX().strength(0.5).x( function(d){ return x(d.genre) } ))
                .force("y", d3.forceY().strength(0.1).y( height/2 ))
                .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
                .force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
                .force("collide", d3.forceCollide().strength(.1).radius(function(d){ return size(d.nb_movies)*1.1}).iterations(1)) // Force that avoids circle overlapping

            // Apply these forces to the nodes and update their positions.
            // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
            simulation
                .nodes(data)
                .on("tick", function(d){
                    node
                        .attr("cx", function(d){ return d.x; })
                        .attr("cy", function(d){ return d.y; })
                });

            // What happens when a circle is dragged?
            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(.03).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }
            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(.03);
                d.fx = null;
                d.fy = null;
            }
        });

    </script>

</body>
</html>
